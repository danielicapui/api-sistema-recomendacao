{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <h1>Digite o nome da recomendacao:</h1>
        <form method="POST" action="/api/minhas">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="nome" placeholder="Nome do csv" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Buscar</button>
        </form>
    </div>
</div>
{% endblock %}
