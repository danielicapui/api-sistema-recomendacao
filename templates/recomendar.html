{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/api/recomendar">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="url" name="arquivo" placeholder="Link do csv" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="compression" placeholder="Formato do arquivo">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="feature" placeholder="X da recomendação">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="target" placeholder="Y da recomendação">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="target_count" placeholder="Minímo de ocorrências de y=4">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Calcular</button>
        </form>
    </div>
</div>
{% endblock %}
